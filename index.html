<!DOCTYPE html>
<html>
<head>
  <title>Clicker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="font.css">
</head>

<body>
    <div id="container">
      <div  class="center" id="title">
        <p><a>RETRO CLICKER</a></p>
      </div>
      <div class="center">
        <span id="count" >0</span>
        <img onclick="augmenterNombreCompteur()" id="vinyl" src="./asset/Vinyl.png">
      </div> 

      <div class="multiplicateur white">
        <h3 onclick="augmenterMultiplicateur()" id="multiplier"> 
          Click x<span id="compteur_multiplicateur">1</span> <br>
          cost : <span id="prixMultiplicateur">50</span>
        </h3>
        <h3 onclick="augmenterAutoClick()" id="autoClick"> 
          autoClick x<span id="compteur_autoClick">1</span> 
          cost : <span id="prixAutoClick">70</span>
        </h3>
        <h3 onclick="switchBonus()" id="bonus"> 
          Bonus click x4<br>
          time left : <span id="timeLeft">30</span>
        </h3>
      </div>
    </div>
    
 


    <script src="Main.js"></script>
</body>
